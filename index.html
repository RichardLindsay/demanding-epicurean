---
layout: default
---

<div class="search_container">
  <input type="text" id="search" placeholder="Search posts...">
</div>

<div class="posts" id="posts">
  {% for post in site.posts %}
    <article class="post">

      {% if post.image %}
      <img src="{{ site.baseurl }}{{ post.image }}" alt="" class="post_image">
      {% endif %}

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <div class="meta">
        <p class="meta_text">Published on {{ post.date | date: "%B %e, %Y" }}</p>
      </div>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="big_link" tabindex="-1" aria-hidden="true"></a>
    </article>
  {% endfor %}
</div>
