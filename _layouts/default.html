<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Markazi+Text" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/styles.css" />
    <script src="https://cdn.rawgit.com/christian-fei/Simple-Jekyll-Search/master/dest/simple-jekyll-search.min.js"></script>
  </head>
  <body>
    <header>
      {% include header.html %}
    </header>

    <div id="content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    <footer>
      {% include footer.html %}
    </footer>
    {% include analytics.html %}

  </body>

  <script type="text/javascript">
    (function() {
      if (document.getElementById('search') === null) {
        return false;
      }

      var sjs = SimpleJekyllSearch({
        searchInput: document.getElementById('search'),
        resultsContainer: document.getElementById('posts'),
        json: '/search.json',
        searchResultTemplate: '<article class="post"><h2><a href="{url}">{title}</a></h2><div class="meta"><p class="meta_text">Published on {date}</p></div></article>',
        noResultsText: '<p>No posts found. Sorry</p><img src="https://media1.giphy.com/media/W5YVAfSttCqre/giphy.gif" class="no_results_image" alt="Nope" />',
        limit: 10,
        fuzzy: true
      });
    })();

  </script>
</html>
